<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{/*unvisited link*/
            color: red;
        }
        a:visited{/*visited link*/
            color: green;
        }
        a:hover{/*hover over link*/
            color: aqua;
        }
        a:active{/*active link*/
            color: blueviolet;
        }
        .xxLarge{
            font-size: xx-large;
            border: 2px solid red;


        }
        </style>

        </head>
        <body>
            <h1>Styling Links</h1>
            <a class="xxLarge" href="table.html">Click On ME!!!</a><br>
            <a href="www.google.tr">Do not Click</a><br>
            <a href="heading.html">Active</a><br>
            <a href="https://images.google.com/">Images</a><br>

</body>
</html>
