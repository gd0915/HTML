<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>My Website</title>

    <!--Inernal Styling-->
    <!--NOTE: We use classes to style elements. This is the best css practice when styling muliple elements with the same style-->
    
    <link rel="stylesheet" type="text/css" href="styles.css">
        

    </style>

</head>

<body style="background-color: lavender">
    <h1 id="my-unique-id">My Information</h1> 
    <p>
        I live in <strong>USA.</strong><br>
        USA has <em>freedom.</em><hr><hr>
        USA is very <strong><u><em>rich.</em></u></strong>
    </p>

    <h2 style="color: palevioletred; background-color: yellow; text-align: center; font-size: 20px">Header 2</h2>
    <!--When using Inline and Internal CSS, INline has priority. Inline styles overrides internal or external styles-->

    <h3 class="my-style">Header 3</h3>

    <h4>Header 4</h4> <!--Inline Styling-->-->
    <!--HTML KebabCase ==> font-size ==> when you put the dash between two words it is called kebabcase -->

    <h5>Header 5</h5>

    <h6>Header 6</h6>
    
</body>

</html>
