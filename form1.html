<!DOCTYPE html>
<html lang="en">
<head>
   

    <title>Document</title>
</head>
<body>
    <h1>TechPro Education Student Registration Form</h1>
    <style>
        h1{
            text-align: center;
            color: greenyellow;
        
        }
        fieldset{
            width: 500px;
        }
        body{
            background-image: url("images/wp5306482.webp");
            background-repeat: no-repeat;
            background-position: center;
        }
        form{
            background-color: beige;
            /*box-shadow: 3px 3px 3px black;*/
        }

    </style>

    <center>
        <fieldset> 
            <legend>Admission Form</legend>
    
    <form>
        <table>
            <tr>
                <td><label>Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Surname</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td><input type="radio" name="gender">Male <!--radio value is used for getting single option-->
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td><label>Date Of Birth</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Select Languages</label></td>
                <td><input type="checkbox">English
                    <input type="checkbox">Spanish <!-- Chackbox is used for getting multiple options-->
                    <input type="checkbox">French
                </td>
            </tr>
            <tr>
                <td><label>Select Country</label></td>
                <td>
                    <select>
                            <option disabled selected>------------</option>
                            <option>USA</option>
                            <option>Canada</option>
                            <option>Germany</option>
                            <option>Bosnia</option>
                            <option>French</option>

                    </select>
                </td>

            </tr>
            <tr>
                    <td><label>Upload your photo</label></td>
                    <td><input type="file"></td>
            </tr>

            <tr>
                <td><label>Phone Number</label></td>
                <td><input type="number"></td>
            </tr>

            <tr>
                <td><label>Address</label></td>
                <td><textarea cols="30" rows="10" style="resize: none"></textarea>
                </td>
            </tr>

            <tr>
            <td><input type="submit" value="Save"></td>
            </tr>

        </table>
    </form>
</fieldset>
</center>


    
</body>
</html>
